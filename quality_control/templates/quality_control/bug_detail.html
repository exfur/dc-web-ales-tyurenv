{% extends 'base/base.html' %} {% block content %}
<h2>Bug Details</h2>
<h3>{{ bug.title }}</h3>
<p><strong>Description:</strong> {{ bug.description }}</p>
<p><strong>Status:</strong> {{ bug.status }}</p>
<p><strong>Priority:</strong> {{ bug.priority }}</p>
<p><strong>Project:</strong> {{ bug.project }}</p>
<p><strong>Task:</strong> {{ bug.task }}</p>

<!-- Add links for update and delete options -->
<p>
  <a href="{% url 'quality_control:update_bug' bug.id %}">Редактировать</a>
  <a href="{% url 'quality_control:delete_bug_confirm' bug.id %}">Удалить</a>
</p>
{% endblock %}
